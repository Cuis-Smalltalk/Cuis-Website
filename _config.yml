title: Cuis-Smalltalk

description: "Cuis is a free Smalltalk-80. It is simple and
powerful. Portable to any platform, fast and efficient."
#author: "Jorge Sanz"

theme: minima

base_url: /Cuis-Website

# Minima social links
#twitter_username: Cuis-Smalltalk
github_username: Cuis-Smalltalk
#linkedin_username: Cuis-Smalltalk
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/features.md
  - _pages/download.md
  - _pages/documentation.md
  - _pages/community.md
  - _pages/packages.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
