title: Cuis-Smalltalk

description: "Proudly developed by Juan Vuletich and the Cuis community."
author: "Copyright Â© 2009-2021 Juan Vuletich"

theme: minima

base_url: /

# Minima social links
# twitter_username: Cuis-Smalltalk
github_username: Cuis-Smalltalk
# linkedin_username: Cuis-Smalltalk
# rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/features.md
  - _pages/download.md
  - _pages/documentation.md
  - _pages/community.md
  - _pages/packages.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
